name: client
description: Shanbe client app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.3
  dio: ^4.0.4
  dio_cookie_manager: ^2.0.0
  cookie_jar: ^3.0.1
  get_it: ^7.2.0
  flutter_svg: ^1.0.3
  shared_preferences: ^2.0.13
  flutter_secure_storage: ^5.0.2
  webview_flutter: ^3.0.0
  enum_to_string: ^2.0.1
  timeago: ^3.2.2
  path_provider: ^2.0.9
  open_file: ^3.2.1
  file_picker: ^4.5.1
  logging: ^1.0.2
  web_socket_channel: ^2.2.0
  url_launcher: ^6.0.20
  firebase_core: ^1.17.0
  firebase_messaging: ^11.4.0
  firebase_crashlytics: ^2.8.0
  firebase_analytics: ^9.1.8
  connectivity_plus: ^2.3.0
  internet_connection_checker: ^0.0.1+3
  package_info_plus: ^1.3.0
  flutter_local_notifications: ^9.3.2
  flutter_keyboard_visibility: ^5.2.0
  flutter_emoji: ^2.4.0
  uuid: ^3.0.6
  flutter_sticky_header: ^0.6.1
  scrollable_positioned_list: ^0.2.3
  smooth_page_indicator: ^1.0.0+2
  share_plus: ^4.0.4
  permission_handler: ^9.0.1
  timeline_tile: ^2.0.0
  jdenticon_dart: ^2.0.0
  app_settings: ^4.1.5
  uni_links: ^0.5.1
  flutter_reorderable_list: ^1.2.0
  flutter_dotenv: ^5.0.2
  implicitly_animated_reorderable_list: ^0.4.2
  cached_network_image: ^3.2.0
  lottie: ^1.2.2
  local_auth: ^2.0.0
  speech_to_text: ^5.4.3
  assets_audio_player: ^3.0.4+1
  shamsi_date: ^1.0.1
  cafebazaar_flutter: ^1.0.1
  flutter_platform_widgets: ^1.20.0
  crypto: ^3.0.2
  amplify_flutter: ^0.4.5
  amplify_datastore: ^0.4.5
  amplify_auth_cognito: ^0.4.5
  amplify_api: ^0.4.5
  salomon_bottom_bar: ^3.3.1
  workmanager: ^0.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
#  flutter_flavorizr: ^2.1.2
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - assets/images/
    - assets/fonts/
    - assets/sounds/
    - assets/files/
  fonts:
    - family: Graphik
      fonts:
        - asset: assets/fonts/graphik/Graphik-Bold.otf
          weight: 700
        - asset: assets/fonts/graphik/Graphik-Demi-Bold.otf
          weight: 600
        - asset: assets/fonts/graphik/Graphik-Medium.otf
          weight: 500
        - asset: assets/fonts/graphik/Graphik-Regular.otf
          weight: 400
    - family: Dana
      fonts:
        - asset: assets/fonts/dana/Dana-Bold.ttf
          weight: 700
        - asset: assets/fonts/dana/Dana-Demi-Bold.ttf
          weight: 600
        - asset: assets/fonts/dana/Dana-Medium.ttf
          weight: 500
        - asset: assets/fonts/dana/Dana-Regular.ttf
          weight: 400
    - family: DanaFarsi
      fonts:
        - asset: assets/fonts/dana-farsi-digit/Dana-FaNum-Bold.ttf
          weight: 700
        - asset: assets/fonts/dana-farsi-digit/Dana-FaNum-Demi-Bold.ttf
          weight: 600
        - asset: assets/fonts/dana-farsi-digit/Dana-FaNum-Medium.ttf
          weight: 500
        - asset: assets/fonts/dana-farsi-digit/Dana-FaNum-Regular.ttf
          weight: 400
    - family: IranSans
      fonts:
        - asset: assets/fonts/iransans/IranSansX-Bold.ttf
          weight: 700
        - asset: assets/fonts/iransans/IranSansX-Demi-Bold.ttf
          weight: 600
        - asset: assets/fonts/iransans/IranSansX-Medium.ttf
          weight: 500
        - asset: assets/fonts/iransans/IranSansX-Regular.ttf
          weight: 400
    - family: Shanbe
      fonts:
        - asset: assets/fonts/icons/Shanbe.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_ios.png"
  adaptive_icon_background: "#64B5F6"
  adaptive_icon_foreground: "assets/images/logo_android.png"

